version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: lumira
      POSTGRES_PASSWORD: lumira_dev
      POSTGRES_DB: lumira
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lumira-network

  gotenberg:
    image: gotenberg/gotenberg:8
    restart: always
    ports:
      - "3002:3000"
    networks:
      - lumira-network

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api
    networks:
      - lumira-network

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://lumira:lumira_dev@postgres:5432/lumira
      - GOTENBERG_URL=http://gotenberg:3000
    depends_on:
      - postgres
      - gotenberg
    networks:
      - lumira-network

networks:
  lumira-network:
    driver: bridge

volumes:
  postgres_data:
